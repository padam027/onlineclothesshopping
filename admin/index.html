  <script>
  
  const tableBody = document.querySelector('#table-body')

    //Fetching orders
    async function getOrders() {

      const response = await fetch('http://localhost:3000/orders')
      const orders = await response.json()

      orders.forEach(order => {
        const {_id, customerName,orderName, customerAddress} = order

        tableBody.innerHTML += `
        <tr>
                      <td>
                        <div class="d-flex px-2 py-1">

                          <div class="d-flex flex-column justify-content-center">
                            <h6 class="mb-0 text-sm">${customerName}</h6>
                          </div>
                     </div>
                      </td>
                      <td>
                        <p class="text-xs font-weight-bold mb-0">${orderName}</p>
                      </td>
                     
                      <td class="align-middle text-center">
                        <span class="text-secondary text-xs font-weight-bold">${customerAddress}</span>
                      </td>
                      <td class="align-middle text-center text-sm">
                        <span data-orderId= "${_id}" onclick="deliverOrder(event)" class="badge badge-sm bg-gradient-success">Deliver</span>
                      </td>
                      <td class="align-middle text-center text-sm">
                        <span data-orderId= "${_id}" onclick="deleteOrder(event)"class="badge badge-sm bg-gradient-danger">Delete</span>
                      </td>
                     
                    </tr>
        `
         

      });
    }

    getOrders()

    async function deleteOrder(e) {
    e = e || window.event;
    var target = e.target || e.srcElement;
    const orderId = target.dataset.orderid

    //Delete current order
    const response = await fetch('http://localhost:3000/orders', {
      method : "DELETE",
      headers : {
        'Content-Type' : 'application/json'
      },
      body : JSON.stringify({orderId})
    })

    const deletedOrder = await response.json()
    location.reload()
}

//Deliver order
async function deliverOrder(e) {
    e = e || window.event;
    var target = e.target || e.srcElement;
    const orderId = target.dataset.orderid

    //Delete current order
    const response = await fetch('http://localhost:3000/orders', {
      method : "DELETE",
      headers : {
        'Content-Type' : 'application/json'
      },
      body : JSON.stringify({orderId})
    })

    const deletedOrder = await response.json()
    swal("Good job!", "Order has been delivered!", "success");
    setTimeout(() => {
location.reload()
    },2000)
}

deliverOrder()
